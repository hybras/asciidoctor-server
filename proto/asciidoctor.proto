syntax = "proto3";

option go_package = "io.github.hybras/asciidoctor-server/grpc";

package asciidoctor;

message Request {
    repeated string extensions = 3;
    string backend = 4;
    repeated string attributes = 2;
    string input = 1;
}

message Reply {
    string output = 1;
}

service AsciidoctorConverter {
    rpc Convert(Request) returns (Reply) {}
 }